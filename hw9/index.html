<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hw9</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,700,700i|Karla:400,700" rel="stylesheet">

</head>

<body>
    <div class="contacts">
        <div class="container">
            <div class="row contacts__headline1">
                <div class="col-12">
                    <h1>Have any <span>project!</span></h1>
                </div>
            </div>
            <div class="row contacts__headline2">
                <div class="col-12">
                    <h5>Just send me a message <span>will help you and make you smile</span></h5>
                </div>
            </div>
            <div class="contacts__row">
                <div class="contacts__main">
                    <div class="col col-4">

                        <div class="contacts__social">
                            <div class="row contacts__row">
                                <div class="col col-6">
                                    <div class="contacts__face"><a href="https://www.facebook.com/" class="facebook" target="_blank"><i
                                                class="fab fa-facebook-f"></i></a></div>
                                </div>
                                <div class="col col-6">
                                    <div class="contacts__twit"><a href="https://twitter.com/?lang=ru" class="twitter" target="_blank"><i
                                                class="fab fa-twitter"></i></a></div>
                                </div>
                                <div class="w-100"></div>
                                <div class="col col-6">
                                    <div class="contacts__insta"><a href="https://www.instagram.com/?hl=ru" class="instagram"
                                            target="_blank"><i class="fab fa-instagram"></i></a></div>
                                </div>
                                <div class="col col-6">
                                    <div class="contacts__dribbble"><a href="https://dribbble.com/" class="dribble" target="_blank"><i
                                                class="fab fa-dribbble"></i></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-8">

                        <div class="contacts__form">
                            <div class="row contacts__row1 no-gutters">
                                <div class="col col-6">
                                    <div class="contacts__name"><input type="text" name="name" id="" placeholder="Eftakher Ala"></div>
                                </div>
                                <div class="col col-6">
                                    <div class="contacts__lastname"><input type="text" lastname="lastname" id="" placeholder="Last Name"></div>
                                </div>
                            </div>
                            <div class="row contacts__row2 no-gutters">
                                <div class="col col-6">
                                    <div class="contacts__email"><input type="email" name="email" id="" placeholder="Your Email"></div>
                                </div>
                                <div class="col col-6">
                                    <div class="contacts__text"><input type="text" name="projectname" id="" placeholder="Project Name"></div>
                                </div>
                            </div>
                            <div class="row contacts__row3 no-gutters">
                                <div class="col col-11">
                                    <div class="contacts__area"><textarea name="message" id="" placeholder="Your Message......."></textarea></div>
                                </div>
                                <div class="col col-1">
                                    <div class="contacts__button"><a href="mailto:pochta@mail.ru">
                                            <i class="fas fa-paper-plane"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
