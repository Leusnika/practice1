<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>hw9</title>
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./css/bootstrap-grid.css">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
                crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,700|Karla" rel="stylesheet">
</head>

<body>
        <div class="container">
                <div class="row headline1">
                        <div class="col-12">
                                <h1>Have any <span>project!</span></h1>
                        </div>
                </div>
                <div class="row headline2">
                        <div class="col-12">
                                <h5>Just send me a message <span>will help you and make you smile</span></h5>
                        </div>
                </div>
                <div class="row">
                        <div class="main">
                                <div class="col col-4">

                                        <div class="social">
                                                <div class="row">
                                                        <div class="col col-6">
                                                                <div class="face"><a href="https://www.facebook.com/"
                                                                                class="facebook" target="_blank"><i
                                                                                        class="fab fa-facebook-f"></i></a></div>
                                                        </div>
                                                        <div class="col col-6">
                                                                <div class="twit"><a href="https://twitter.com/?lang=ru"
                                                                                class="twitter" target="_blank"><i
                                                                                        class="fab fa-twitter"></i></a></div>
                                                        </div>
                                                        <div class="w-100"></div>
                                                        <div class="col col-6">
                                                                <div class="insta"><a href="https://www.instagram.com/?hl=ru"
                                                                                class="instagram" target="_blank"><i
                                                                                        class="fab fa-instagram"></i></a></div>
                                                        </div>
                                                        <div class="col col-6">
                                                                <div class="dribbble"><a href="https://dribbble.com/"
                                                                                class="dribble" target="_blank"><i
                                                                                        class="fab fa-dribbble"></i></a></div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                                <div class="col col-8">

                                        <div class="form">
                                                <div class="row1">
                                                        <div class="col col-6">
                                                                <div class="name"><input type="text" name="name" id=""
                                                                                placeholder="Eftakher Ala"></div>
                                                        </div>
                                                        <div class="col col-6">
                                                                <div class="lastname"><input type="text" lastname="lastname"
                                                                                id="" placeholder="Last Name"></div>
                                                        </div>
                                                </div>
                                                <div class="row2">
                                                        <div class="col col-6">
                                                                <div class="imail"><input type="email" name="email" id=""
                                                                                placeholder="Your Email"></div>
                                                        </div>
                                                        <div class="col col-6">
                                                                <div class="text"><input type="text" name="projectname"
                                                                                id="" placeholder="Project Name"></div>
                                                        </div>
                                                </div>
                                                <div class="row3 no-gutters">
                                                        <div class="col col-11">
                                                                <div class="area"><textarea name="message" id=""
                                                                                placeholder="Your Message......."></textarea></div>
                                                        </div>
                                                        <div class="col col-1">
                                                                <div class="button"><a href="mailto:pochta@mail.ru">
                                                                                <i class="fas fa-paper-plane"></i>
                                                                        </a>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>

</body>

</html>
