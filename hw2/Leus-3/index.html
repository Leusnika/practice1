<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Таблица</title>
</head>
<body>
    <table>
            <table border="1" bordercolor="blue" width="100%">
    <tr>
        <th>1</th>
        <th>2</th>
        <th colspan="4">3</th>
        <th colspan="3">4</th>
     </tr>
     <tr>
         <td colspan="2">5</td>
         <td>6</td>
         <td>7</td>
         <td>8</td>
         <td colspan="2" rowspan="3">9</td>
         <td colspan="3" rowspan="3">10</td>
     </tr>
<tr>
    <td colspan="2" rowspan="2">11</td>
    <td colspan="3">12</td>
</tr>
<tr>
    <td colspan="2">13</td>
    <td>14</td>
</tr>

    </table>
</body>
</html>
